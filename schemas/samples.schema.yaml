$schema: "http://json-schema.org/draft-06/schema#"

description: samples (fq files).
properties:
  
  sample:
    type: string
    description: Sample name

  fq1:
    type: string
    description: fq1
  
  fq2:
    type: string
    description: fq2
  
  RG:
    type: string
    description: Read group information in the style specified for --outSAMattrRGline option in STAR. e.g. 'ID:zzz ”DS:z z”' or 'ID:yyy DS:yyyy'
  
required:
  - sample
  - fq1
  - fq2
  - RG
